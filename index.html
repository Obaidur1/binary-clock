<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
</head>

<body class="font-bold text-3xl font-sans bg-black">
    <div class="sm:w-2/4 sm:m-auto flex flex-col gap-4 mt-10 ml-5">
        <div class="hour text-yellow-500 sm:mt-10">Hour 12</div>
        <div class="flex flex-grow  gap-2 sm:gap-4">
            <div id="h0" class="w-16 h-16 border-green-500 border-4 rounded-md"></div>
            <div id="h1" class="w-16 h-16 border-green-500 border-4 rounded-md"></div>
            <div id="h2" class="w-16 h-16 border-green-500 border-4 rounded-md"></div>
            <div id="h3" class="w-16 h-16 border-green-500 border-4 rounded-md"></div>
            <div id="h4" class="w-16 h-16 border-green-500 border-4 rounded-md"></div>
            <div id="h5" class="w-16 h-16 border-green-500 border-4 rounded-md">
            </div>
        </div>
        <div class="minute text-yellow-500">Minute 60</div>
        <div class="flex flex-grow gap-2 sm:gap-4">
            <div id="m0" class="w-16 h-16  border-green-500 border-4 rounded-md"></div>
            <div id="m1" class="w-16 h-16  border-green-500 border-4 rounded-md"></div>
            <div id="m2" class="w-16 h-16  border-green-500 border-4 rounded-md"></div>
            <div id="m3" class="w-16 h-16  border-green-500 border-4 rounded-md"></div>
            <div id="m4" class="w-16 h-16  border-green-500 border-4 rounded-md"></div>
            <div id="m5" class="w-16 h-16 border-green-500 border-4 rounded-md"></div>
        </div>
        <div class="second text-yellow-500">Second 00</div>
        <div class="flex flex-grow gap-2 sm:gap-4">
            <div id="s0" class="w-16 h-16 border-green-500 border-4 rounded-md"></div>
            <div id="s1" class="w-16 h-16 border-green-500 border-4 rounded-md"></div>
            <div id="s2" class="w-16 h-16 border-green-500 border-4 rounded-md"></div>
            <div id="s3" class="w-16 h-16 border-green-500 border-4 rounded-md"></div>
            <div id="s4" class="w-16 h-16 border-green-500 border-4 rounded-md"></div>
            <div id="s5" class="w-16 h-16 border-green-500 border-4 rounded-md"></div>
        </div>
        <div class="millisecond text-yellow-500">Millisecond 00</div>
        <div class="flex flex-grow gap-2 sm:gap-4">
            <div id="ms0" class="w-16 h-16 border-green-500 border-4 rounded-md"></div>
            <div id="ms1" class="w-16 h-16 border-green-500 border-4 rounded-md"></div>
            <div id="ms2" class="w-16 h-16 border-green-500 border-4 rounded-md"></div>
            <div id="ms3" class="w-16 h-16 border-green-500 border-4 rounded-md"></div>
            <div id="ms4" class="w-16 h-16 border-green-500 border-4 rounded-md"></div>
            <div id="ms5" class="w-16 h-16 border-green-500 border-4 rounded-md"></div>
        </div>
        <div class="t mt-5 text-cyan-100 opacity-30"></div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
